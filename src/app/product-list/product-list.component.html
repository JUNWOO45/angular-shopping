<h2>물품 리스트</h2>

<div *ngFor="let product of products">
  <h3>
    <a [title]="product.name + ' details'">
      {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">
    제품 설명: {{ product.description }}
  </p>

  <button (click)="share()">공유하기</button>

  <app-product-alerts [product]="product"></app-product-alerts>
</div>
